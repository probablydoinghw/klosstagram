<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title></title>
    <link rel = "stylesheet" type = "text/css" href = "./styles.css">

          <div class="stalkedphotos">

            <img id="sd3" src="./assets/IMG_7792.jpg" alt="Picture3">

        </div>

            <img src="./assets/IMG_8712.jpeg" alt="c1">
            <img src="./assets/IMG_8711.jpeg" alt="c2">
            <img src="./assets/IMG_8710.jpeg" alt="c3">
            <img src="./assets/IMG_8709.jpeg" alt="c4">

        </div>
      </div>
